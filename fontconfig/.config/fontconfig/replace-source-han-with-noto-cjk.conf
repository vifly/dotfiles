<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <match target="pattern">
    <test name="family" compare="contains">
      <string> Heavy</string>
    </test>
    <edit name="weight" mode="assign">
      <const>heavy</const>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" compare="contains">
      <string> Thin</string>
    </test>
    <edit name="weight" mode="assign">
      <const>thin</const>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" compare="contains">
      <string> ExtraLight</string>
    </test>
    <edit name="weight" mode="assign">
      <const>extralight</const>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" compare="contains">
      <string> Regular</string>
    </test>
    <edit name="weight" mode="assign">
      <const>regular</const>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" compare="contains">
      <string> Medium</string>
    </test>
    <edit name="weight" mode="assign">
      <const>medium</const>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" compare="contains">
      <string> SemiBold</string>
    </test>
    <edit name="weight" mode="assign">
      <const>semibold</const>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" compare="contains">
      <string> ExtraBold</string>
    </test>
    <edit name="weight" mode="assign">
      <const>extrabold</const>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" compare="contains">
      <string> Black</string>
    </test>
    <edit name="weight" mode="assign">
      <const>black</const>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" compare="contains">
      <string> Bold</string>
    </test>
    <edit name="weight" mode="assign">
      <const>bold</const>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" compare="contains">
      <string> Light</string>
    </test>
    <edit name="weight" mode="assign">
      <const>light</const>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" compare="contains">
      <string>思源宋体</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Noto Serif CJK SC</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" compare="contains">
      <string>思源黑体</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Noto Sans CJK SC</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" compare="contains">
      <string>Source Han Serif</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Noto Serif CJK SC</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" compare="contains">
      <string>Source Han Sans</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Noto Sans CJK SC</string>
    </edit>
  </match>

</fontconfig>
